<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler Assignment</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- linked css file -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- moment.js cdn -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
<!-- jumbotron -->
    <div class="jumbotron text-center bg-info text-white">
        <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
                <p>Chucka Chucka Chooo Choooooo!</p>
        </div>
    </div>
<!-- Train schedule -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Current Train Schedule</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thread>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes away</th>
                        </tr>
                    </thread>
                        <tbody id="table-data">
                            <td>The Polar Express</td>
                            <td>The North Pole</td>
                            <td>525600</td>
                            <td>24:00</td>
                            <td>479520</td>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
<!-- Train form input -->
    <div class="container">
        <div class="form">
            <div class="card">
                <div class="card-header">
                    <h3>Add Train</h3>
                </div>
                <div class="card-body">
                    <!-- input form data that user inputs -->
                    <form id="train-input">
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" placeholder="The Polar Express">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="The North Pole">
                        </div>
                        <div class="firstTrainTime">
                            <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainTime" placeholder="24:00">
                        </div>
                        <br>
                        <div class="frequency">
                            <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="Every 3 minutes">
                        </div>
                    </form>
                    <br>
                    <button type="button" class="btn btn-info" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

<!-- firebase link -->
<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
<!-- linked js file -->
<script src="assets/js/app.js"></script>
</body>
</html>
